<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
    <!-- Link to Bootstrap CSS (local file) -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/contacts.css">
</head>
<body>
    <header>
        <nav class="d-flex justify-content-center">
            <ul class="list-unstyled d-flex mb-0">
                <li class="mx-2"><button class="nav-btn btn" onclick="location.href='discover.html'">Discover</button></li>
                <li class="mx-2">
                    <!-- Home Icon as Image -->
                    <a href="index.html">
                        <img src="images/house_strange_green_bg.png" alt="Home" style="width: 70px; height: 70px;">
                    </a>
                </li>
                <li class="mx-2"><button class="nav-btn btn" onclick="location.href='about_us.html'">About Us</button></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <div class="container my-5">
        <h2 class="text-center mb-4 contact-title">Contact Us</h2>
        <div style="height: 40px;"></div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="#" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label bold-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label bold-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label bold-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Strum. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS (local) -->
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
