<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="text-center mb-4">
            <h1 class="welcome-text">Welcome back!</h1> <!-- Added large text here -->
        </div>
        <div class="login-container p-4 text-center">
            <!-- Email Address -->
            <label for="email" class="form-label">Email address</label>
            <input type="email" id="email" class="form-control mb-3" placeholder="example@email.com" required>

            <!-- Password -->
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>

            <!-- Sign Up link -->
            <p class="mt-3 text-muted">If you don't have an account yet, please <a href="sign_up.html" class="sign-up-link">Sign Up</a></p>
        </div>
    </div>
    <img src="images/guitarist.png" alt="Guitarist Silhouette" class="guitarist-image">
</body>
</html>
